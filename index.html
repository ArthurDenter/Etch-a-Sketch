<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/kbi5yjx.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    
    <div class="main-container">
        <div><h1>ETCH-A-SKETCH</h1></div>
        <div class="canvas-container">

        </div>
        <button class="redrawCanvasButton">NEW GRID</button>
    </div>
    <div class="tools-container">
        <div class="colorpicker color">
            <button class="colorpicker-color-btn">
                <div class="color-icon c1"></div>
                <div class="color-icon c2"></div>
                <div class="color-icon c3"></div>
                <div class="color-icon c4"></div>
                <div class="color-icon c5"></div>
            </button>
        </div>
        <div class="colorpicker monochrom-white">
            <button class="colorpicker-monochrom-white-btn">
            </button>
        </div>
        <div class="colorpicker monochrom-black">
            <button class="colorpicker-monochrom-black-btn">
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
